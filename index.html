<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>navagation</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header></header>
  <main>
    <div class="wrapper" id="mainXXXXX"></div>
  </main>
  <footer></footer>
  <script src="./js/main.js"></script>
  <script>
    var keys = {
      '0': {0: 'q', 1: 'w', 2: 'e', 3: 'r', 4: 't', 5: 'y', 6: 'u', 7: 'i', 8: 'o', 9: 'p', length: 10},
      '1': {0: 'a', 1: 's', 2: 'd', 3: 'f', 4: 'g', 5: 'h', 6: 'j', 7: 'k', 8: 'l', length: 9},
      '2': {0: 'z', 1: 'x', 2: 'c', 3: 'v', 4: 'b', 5: 'n', 6: 'm', length: 7},
      'length': 3
    }
    var hash = {
      q: 'www.qq.com',
      w: 'www.weibo.com',
      e: 'www.ele.me',
      r: 'www.rs05.com',
      t: 'www.tencent.com',
      y: 'www.yy.com',
      u: 'www.unsplash.com',
      i: 'www.iqiyi.com',
      o: 'www.officeplus.com',
      p: 'piao.qunar.com/',
      a: 'acfun.cn',
      s: 'www.sohu.com',
      d: 'www.douyu.com',
      f: 'www.facebook.com',
      g: 'www.google.com',
      h: 'www.hao6v.com',
      j: 'www.jspang.com',
      k: 'www.kaikeba.com',
      l: 'lol.qq.com',
      z: 'www.zhihu.com',
      x: 'www.xiedaimala.com',
      c: 'www.chungold.com',
      v: 'www.vuejs.org',
      b: 'www.baidu.com',
      n: 'ncback.win',
      m: 'www.miaov.com'
    }
    //取出localStorage中的zzz对应的hash
    var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz')||'null')
    if(hashInLocalStorage){
      hash = hashInLocalStorage
    }


   index = 0
   while( index< keys['length']){
     divXXXXX = document.createElement('div')
     mainXXXXX.appendChild(divXXXXX)

     row = keys[index]
     index2 = 0
     while( index2 <row['length']){
      kbdXXXXX = document.createElement('kbd')
      kbdXXXXX.textContent = row[index2]
      divXXXXX.appendChild(kbdXXXXX)
      //生成button按钮
      buttonXXXXX = document.createElement('button')
      buttonXXXXX.textContent = '编辑'
      kbdXXXXX.appendChild(buttonXXXXX)
      buttonXXXXX.id = row[index2]
      buttonXXXXX.onclick = function(handleKeyboard){
        key = handleKeyboard['target']['id'] //得到 qwer...m
        goingWebsite = prompt('输入你将要进入的网站')
        hash[key] = goingWebsite
        localStorage.setItem('zzz',JSON.stringify(hash))
      }
      index2++
     }                
     index++
   }

   /*获取键盘监听事件*/
   document.onkeypress = function(handleKeyboard){
    //  console.log(handleKeyboard['key'])
     key = handleKeyboard['key']    //q wer
     website = hash[key]  //获取相关字母对应的网站
     //location.href = "http://"+website  //进入一个网站
     window.open('http://'+website, '_blank')
   }
  </script>
</body>
</html>
